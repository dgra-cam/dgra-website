baseURL: 'https://example.org/'
languageCode: 'en-us'
title: DGRA
module:
  proxy: "direct"
  imports:
    path: "github.com/google/docsy"

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true

enableRobotsTXT: true

params:
  copyright: 'Darwin Green Residentsâ€™ Association'

  # Repository configuration (URLs for in-page links to opening issues and suggesting changes)
  github_repo: 'https://github.com/dgra-cam/site-dgra-dev'

  # User interface configuration
  ui:
    # Set to true to disable breadcrumb navigation.
    breadcrumb_disable: true
    # Set to true to enable the About link in the site footer
    footer_about_enable: true
    # Set to false if you don't want to display a logo (/assets/icons/logo.svg) in the top navbar
    navbar_logo: false

    showLightDarkModeMenu: true

  links:
    # End user relevant links. These will show up on left side of footer and in the community page if you have one.
    user:
    - name: 'Darwin Green Construction Updates'
      url: 'https://darwingreenconstruction.co.uk/latest-updates/'
      icon: 'fa fa-link'
      desc: "Builder's updates website"
    - name: 'Facebook'
      url: 'https://www.facebook.com/groups/dgplaza/'
      icon: 'fab fa-facebook'
      desc: 'Darwin Green PLAZA community group on Facebook'
    # Developer relevant links. These will show up on right side of footer and in the community page if you have one.
    developer:
    - name: 'GitHub'
      url: 'https://github.com/dgra-cam/site-dgra-dev'
      icon: 'fab fa-github'
      desc: 'GitHub repository for this site'

menu:
  main:
    - name: Home
      url: '/'
      weight: 1
    - name: Events
      url: '/blog/'
      weight: 10
    - name: Knowledge Base
      url: '/docs/'
      weight: 20
    - name: About
      url: '/about/'
      weight: 30
    - name: Contact
      url: '/contact/'
      weight: 40
